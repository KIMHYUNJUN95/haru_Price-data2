<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 가격 추적 및 분석기 (v2.1)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">호텔 가격 추적 및 분석</h1>
            <p class="mt-2 text-gray-600">날짜별 호텔 객실 가격을 기록하고 추세를 분석하여 최적의 예약을 계획하세요.</p>
        </header>

        <!-- Summary & Chart Card -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">요약 및 가격 추세</h2>
            <div id="summary-section" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center">
                <!-- Summary data will be injected here -->
            </div>
            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>
        </div>

        <!-- Input Form Card -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">가격 정보 입력</h2>
            <form id="price-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
                <div>
                    <label for="hotel-name" class="block text-sm font-medium text-gray-700 mb-1">호텔 이름</label>
                    <input type="text" id="hotel-name" placeholder="예: APA 호텔" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="room-type" class="block text-sm font-medium text-gray-700 mb-1">객실 타입</label>
                    <input type="text" id="room-type" placeholder="예: 더블룸" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">날짜</label>
                    <input type="date" id="date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">가격 (엔)</label>
                    <input type="number" id="price" placeholder="숫자만 입력" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                 <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">메모</label>
                    <input type="text" id="notes" placeholder="예: 조식 포함" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="col-span-1 md:col-span-2 lg:col-span-5">
                    <button type="submit" class="w-full mt-4 bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                        기록 추가하기
                    </button>
                </div>
            </form>
        </div>

        <!-- Price Data Table Card -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 border-b pb-2">
                 <h2 class="text-2xl font-semibold mb-2 md:mb-0">기록된 가격 목록</h2>
                 <div class="flex items-center gap-2">
                    <label for="sort-by" class="text-sm font-medium">정렬:</label>
                    <select id="sort-by" class="px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <option value="date-asc">날짜 오름차순</option>
                        <option value="date-desc">날짜 내림차순</option>
                        <option value="price-asc">가격 낮은순</option>
                        <option value="price-desc">가격 높은순</option>
                    </select>
                 </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">호텔 이름</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">객실 타입</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">날짜</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">메모</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">가격</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">관리</th>
                        </tr>
                    </thead>
                    <tbody id="price-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
                 <p id="no-data-message" class="text-center text-gray-500 py-8">아직 기록된 데이터가 없습니다.</p>
            </div>
            <div class="text-right mt-4">
                <button id="clear-all" class="bg-red-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-300">
                    전체 데이터 삭제
                </button>
            </div>
        </div>
    </div>

    <script>
        const priceForm = document.getElementById('price-form');
        const priceTableBody = document.getElementById('price-table-body');
        const noDataMessage = document.getElementById('no-data-message');
        const summarySection = document.getElementById('summary-section');
        const sortSelect = document.getElementById('sort-by');
        const clearAllButton = document.getElementById('clear-all');
        const ctx = document.getElementById('price-chart').getContext('2d');
        let priceChart;

        let priceData = JSON.parse(localStorage.getItem('hotelPrices')) || [];

        const renderAll = () => {
            renderSummary();
            renderTable();
            renderChart();
        };

        const renderSummary = () => {
            if (priceData.length === 0) {
                summarySection.innerHTML = `
                    <div class="p-4 bg-gray-50 rounded-lg"><p class="text-sm text-gray-500">데이터를 추가하여 분석을 시작하세요.</p></div>
                    <div class="p-4 bg-gray-50 rounded-lg"><p class="text-sm text-gray-500">-</p></div>
                    <div class="p-4 bg-gray-50 rounded-lg"><p class="text-sm text-gray-500">-</p></div>
                `;
                return;
            }

            const prices = priceData.map(item => item.price);
            const maxPrice = Math.max(...prices);
            const minPrice = Math.min(...prices);
            const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
            
            summarySection.innerHTML = `
                <div class="p-4 bg-blue-50 rounded-lg">
                    <p class="text-sm text-blue-500 font-semibold">평균 가격</p>
                    <p class="text-xl font-bold text-blue-800">${Math.round(avgPrice).toLocaleString('ja-JP', { style: 'currency', currency: 'JPY' })}</p>
                </div>
                <div class="p-4 bg-red-50 rounded-lg">
                    <p class="text-sm text-red-500 font-semibold">최고가</p>
                    <p class="text-xl font-bold text-red-800">${maxPrice.toLocaleString('ja-JP', { style: 'currency', currency: 'JPY' })}</p>
                </div>
                <div class="p-4 bg-green-50 rounded-lg">
                    <p class="text-sm text-green-500 font-semibold">최저가</p>
                    <p class="text-xl font-bold text-green-800">${minPrice.toLocaleString('ja-JP', { style: 'currency', currency: 'JPY' })}</p>
                </div>
            `;
        };

        const renderChart = () => {
            if (priceChart) {
                priceChart.destroy();
            }

            if (priceData.length === 0) {
                return;
            }

            const sortedForChart = [...priceData].sort((a, b) => new Date(a.date) - new Date(b.date));
            const labels = sortedForChart.map(item => item.date);
            const data = sortedForChart.map(item => item.price);

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '가격 (엔)',
                        data: data,
                        borderColor: 'rgba(59, 130, 246, 0.8)',
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value, index, values) {
                                    return value.toLocaleString('ja-JP', { style: 'currency', currency: 'JPY' });
                                }
                            }
                        }
                    }
                }
            });
        };

        const renderTable = () => {
            priceTableBody.innerHTML = '';
            
            if (priceData.length === 0) {
                noDataMessage.style.display = 'block';
                priceTableBody.parentElement.classList.add('hidden');
                return;
            }
            
            noDataMessage.style.display = 'none';
            priceTableBody.parentElement.classList.remove('hidden');

            const prices = priceData.map(item => item.price);
            const maxPrice = Math.max(...prices);
            const minPrice = Math.min(...prices);

            const sortValue = sortSelect.value;
            const sortedData = [...priceData].sort((a, b) => {
                switch (sortValue) {
                    case 'date-desc': return new Date(b.date) - new Date(a.date);
                    case 'price-asc': return a.price - b.price;
                    case 'price-desc': return b.price - a.price;
                    case 'date-asc':
                    default:
                        return new Date(a.date) - new Date(b.date);
                }
            });

            sortedData.forEach(item => {
                const originalIndex = priceData.findIndex(d => d.date === item.date && d.price === item.price && d.roomType === item.roomType && d.hotelName === item.hotelName);
                const row = document.createElement('tr');

                let rowClass = 'transition-colors duration-200';
                if (item.price === maxPrice && maxPrice !== minPrice) rowClass += ' bg-red-100';
                else if (item.price === minPrice && maxPrice !== minPrice) rowClass += ' bg-blue-100';
                
                row.className = rowClass;
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.hotelName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.roomType}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.notes || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-semibold">${Number(item.price).toLocaleString('ja-JP', { style: 'currency', currency: 'JPY' })}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="deletePrice(${originalIndex})" class="text-red-600 hover:text-red-900">삭제</button>
                    </td>
                `;
                priceTableBody.appendChild(row);
            });
        };

        priceForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const hotelName = document.getElementById('hotel-name').value;
            const roomType = document.getElementById('room-type').value;
            const date = document.getElementById('date').value;
            const price = parseInt(document.getElementById('price').value, 10);
            const notes = document.getElementById('notes').value;

            if (hotelName && roomType && date && !isNaN(price)) {
                priceData.push({ hotelName, roomType, date, price, notes });
                localStorage.setItem('hotelPrices', JSON.stringify(priceData));
                renderAll();
                priceForm.reset();
            } else {
                alert('호텔 이름, 객실 타입, 날짜, 가격을 올바르게 입력해주세요.');
            }
        });

        window.deletePrice = (index) => {
            if (confirm('이 항목을 정말 삭제하시겠습니까?')) {
                priceData.splice(index, 1);
                localStorage.setItem('hotelPrices', JSON.stringify(priceData));
                renderAll();
            }
        };
        
        sortSelect.addEventListener('change', renderTable);
        
        clearAllButton.addEventListener('click', () => {
            if (priceData.length > 0 && confirm('정말 모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                priceData = [];
                localStorage.removeItem('hotelPrices');
                renderAll();
            } else if (priceData.length === 0) {
                alert('삭제할 데이터가 없습니다.');
            }
        });

        // Initial render
        renderAll();
    </script>
</body>
</html>
